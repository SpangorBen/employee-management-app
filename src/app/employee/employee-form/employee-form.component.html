<div class="employee-form">
  <h2>Add Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" required>
      <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="error">
        Name is required.
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="error">
        Email is invalid.
      </div>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" formControlName="phone" required>
      <div *ngIf="employeeForm.get('phone')?.invalid && employeeForm.get('phone')?.touched" class="error">
        Phone is required.
      </div>
    </div>
    <div>
      <label for="hireDate">Hire Date:</label>
      <input type="date" id="hireDate" formControlName="hireDate" required>
      <div *ngIf="employeeForm.get('hireDate')?.invalid && employeeForm.get('hireDate')?.touched" class="error">
        Hire date is required.
      </div>
    </div>
    <button type="submit" [disabled]="employeeForm.invalid">Add Employee</button>
  </form>
</div>
